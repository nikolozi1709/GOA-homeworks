    <title>Forms</title>

<body>
    <form>
        <h1>Registration</h1>
        <label for="name">Enter youe name:</label>
        <input type="text" id="name"><br><br>

        <label for="Last Name">Enter your Last Name</label>
        <input type="text" id="Last Name"><br><br>

        <label for="nickname">Enter your Nick name</label>
        <input type="text" id="nickname"><br><br>

        <label for="email">Enter your email:</label>

        <input type="radio" > female<br><br>

        <label for="date of birth">select your date of birth:</label>

        <input type="submit">
    </form>
